<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <title>Hello, world!</title>
    <style>
        .report{
            width: 50%;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <div class="report">
        <div class="card" style="width: 100%;">

            <div class="card-header">Daily Report MaxSOP</div>

            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <label>To</label>
                        <input type="text" class="form-control select" value="bjayanta.neo@gmail.com, emarufhasan1@gmail.com"/>
                    </div>

                    <div class="form-group">
                        <label for="subject_date">Subject</label>
                        <input type="text" class="form-control select" id="subject_date"/>
                    </div>

                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control select" rows="6">Dear Team,
I am sending today's update in attachment for your information. 
Please let me know if you have any questions or would like further information.
Thanks,
Kamruzzaman</textarea>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".select").on("focus",function(){
                $(this).select();
                document.execCommand("copy");
            });
            $('#subject_date').val('Daily Report: ' + moment(new Date()).format('dddd, MMMM D YYYY'))
        });
    </script>


</body>

</html>
